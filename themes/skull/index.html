<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	
	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8" />
	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
	{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
	{% endif %}
	{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
	{% endif %}
	
	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Font
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="{{ theme_url }}/css/normalize.css">
	<link rel="stylesheet" href="{{ theme_url }}/css/skeleton.css">
	<link rel="stylesheet" href="{{ theme_url }}/css/custom-h-nav.css">
	
	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="{{ theme_url }}/images/favicon.png">
	
    <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
	
</head>
<body>
	
	<!-- Primary Page Layout
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	
	<header>
		<div class="container">
			<div class="row">
				<h1><a href="{{ base_url }}">{{ meta.title }}</a></h1>
				
				<ul class="nav">
					<li>Updated <code class="{{ meta.highlight }}">{{ meta.updated }}</code></li>
					<li>Status <code class="{{ meta.highlight }}">{{ meta.status }}</code></li>
				</ul>
			</div>
		</div>
	</header>

	<section class="content container">
		<div class="row">
			{{ content }}
		</div>
		
		{% if pages %}
		<hr>
			<div class="row revisions">
				<h6e>REVISIONS</h6>
				<ul class="nav">
					{% for page in pages %}
					<li><a href="{{ page.url }}">{{ page.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		{% endif %}
	</section>
	
	<footer>
		<div class="container">
			<div class="row">
				<h6>{{ config.site_footer }}</h6>
			</div>
		</div>
	</footer>
	 
<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->    
</body>
</html>
