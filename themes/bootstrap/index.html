<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
{% endif %}

	<link href="{{ theme_url }}/assets/css/style.css" rel="stylesheet">
	<link href="{{ theme_url }}/assets/css/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
</head>
<body>

		<div class="container">
			<div class="header clearfix">
				<nav>
					<ul class="nav nav-pills pull-right">
					{% for page in pages %}
						<li role="presentation"><a href="{{ page.url }}">{{ page.title }}</a></li>
					{% endfor %}
					</ul>
		        </nav>
			</div>
		        <h3 class="text-muted">{{ meta.title }}</h3>
		</div>

	<div class="container">
		<div class="jumbotron">
	        <h1>{{ meta.title }}</h1>
	        <p class="lead">{{ meta.description}}</p>
	        <p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>
      </div>
      
		<section id="content">
			{{ content }}
		</section>
		
		
	<footer class="footer">
		&copy; <a href="http://github.com/barryanders/pico-bootstrap/" target="_blank">Bootstrap 3</a> adapted by <a href="http://github.com/barryanders/" target="_blank">Barry</a>
	</footer>
	</div><!-- /.container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="{{ theme_url }}/assets/js/bootstrap.min.js"></script>

</body>
</html>
